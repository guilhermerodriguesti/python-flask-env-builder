<!DOCTYPE html>
<html>
<head>
    <title>Edit File</title>
    <!-- Adicione os links do Bootstrap aqui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Edit File: {{ file_name }}</h1>
                    </div>
                    <div class="card-body">
                        <form action="/edit/{{ file_name }}" method="post">
                            <div class="form-group">
                                <label for="edited_content">File Content:</label>
                                <textarea class="form-control" id="edited_content" name="edited_content" rows="10">{{ file_content }}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                        <!-- BotÃ£o de volta para a lista de arquivos -->
                        <div class="mt-3">
                            <a href="/file_list" class="btn btn-primary">Back to File List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
