<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <!-- Adicione os links do Bootstrap aqui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">File List</h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for file in files %}
                            <li class="list-group-item">
                                {{ file }}
                                <a href="/edit/{{ file }}" class="btn btn-sm btn-primary ml-2">Edit</a>
                                <a href="/deploy/{{ file }}" class="btn btn-sm btn-success ml-2">Deploy</a>
                                <form action="/delete/{{ file }}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger ml-2">Delete</button>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                        <!-- BotÃ£o de volta para a home -->
                        <div class="mt-3">
                            <a href="/" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
